<!DOCTYPE html>
<html>
<head>
  <title>Inline Documentation Finder</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Inline Documentation Finder</h1>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="enableExtension">
          <span class="slider round"></span>
        </label>
        <span>Enable Extension</span>
      </div>
    </div>
    
    <div class="settings">
      <h2>Documentation Sources</h2>
      <div class="source-list">
        <label>
          <input type="checkbox" id="mdn" checked>
          MDN Web Docs
        </label>
        <label>
          <input type="checkbox" id="python" checked>
          Python Documentation
        </label>
        <label>
          <input type="checkbox" id="nodejs" checked>
          Node.js Documentation
        </label>
      </div>
      
      <h2>Display Settings</h2>
      <div class="display-settings">
        <label>
          Tooltip Delay (ms):
          <input type="number" id="tooltipDelay" value="500" min="0" max="2000">
        </label>
        <label>
          <input type="checkbox" id="darkMode">
          Dark Mode
        </label>
      </div>
    </div>
    
    <div class="footer">
      <button id="saveSettings">Save Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
